name: Server Checker

on:
  schedule:
    - cron: "0 0 * * *"   # هر روز ساعت 00:00 UTC اجرا میشه
  workflow_dispatch:       # امکان اجرای دستی هم هست

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      # 1. گرفتن کد ریپو
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. نصب پایتون
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3. نصب کتابخانه‌های مورد نیاز
      - name: Install dependencies
        run: pip install requests

      # 4. اجرای برنامه اصلی
      - name: Run script
        run: python main.py

      # 5. Commit و Push فایل خروجی به ریپو
      - name: Commit and push results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add valid_servers.txt
          git commit -m "Update valid_servers.txt" || echo "No changes to commit"
          git push

      # 6. آپلود فایل به عنوان Artifact (اختیاری)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: valid-servers
          path: valid_servers.txt
