name: Server Checker

on:
  schedule:
    - cron: "0 0 * * *"   # هر روز ساعت 00:00 اجرا میشه
  workflow_dispatch:       # قابلیت اجرای دستی هم داشته باشه

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python main.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: valid-servers
          path: valid_servers.txt
